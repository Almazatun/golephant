RegisterPath:
  post:
    tags:
    - Company
    summary: Register
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/definitions/RegisterCompany'
            example:
              email: ibm@gmail.com
              password: 1234567
    #without cookie
    security: [] 
    responses:
      '200':
        description: Successfuly register company. Company email.
      '400':
        description: Bad request.
      '5XX':
        description: Unexpected error.
LogInPath:
  put:
    tags:
    - Company
    summary: LogIn
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/definitions/LogInCompany'
            example:
              email: ibm@gmail.com
              password: 1234567
    security: [] 
    responses:
      '200':
        description: >
            Successfully authenticated.
            The session ID is returned in a cookie named `Token`. You need to include this cookie in subsequent requests.
        headers: 
            Set-Cookie:
              schema: 
                type: string
                example: Token=abcde12345; Path=/; HttpOnly
        content:
          application/json:
            schema:
              $ref: '../schemas/company.schema.yaml'
      '400':
        description: Bad request.
      '5XX':
        description: Unexpected error.
