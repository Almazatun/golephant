definitions:
  RegisterCompany:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
    xml:
      name: "RegisterCompany"
  LogInCompany:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
    xml:
      name: "LogInCompany"
  AddCompanyAddress:
    type: object
    required:
      - address
      - is_base_adress
    properties:
      address:
        type: string
      is_base_adress:
        type: boolean
    xml:
      name: "AddCompanyAddress"
  AddPosition:
    type: object
    required:
      - description
      - requirements
      - responsibilities
      - position_type
    properties:
      description:
        type: string
      requirements:
        type: array
        items:
          type: string
      responsibilities:
        type: array
        items:
          type: string
      position_type:
        type: string
      salary:
        type: number
    xml:
      name: "AddPosition"
  UpdatePositionResponsobilities:
    type: object
    required:
      - responsobilities
    properties:
      responsobilities:
        type: array
        items:
          type: string
    xml:
      name: "UpdatePositionResponsobilities"
  UpdatePositionRequirements:
    type: object
    required:
      - requirements
    properties:
      requirements:
        type: array
        items:
          type: string
    xml:
      name: "UpdatePositionRequirements"
